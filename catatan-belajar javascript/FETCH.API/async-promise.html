<!DOCTYPE html>

<body>
<script>
  function returnString(){
    return new Promise(function(resolve, reject){
     resolve("true")
    })
      
  }
  returnString()
    .then((value)=>console.log(value))
  //async
  async function returnStringAsync(){
    return "true"
  }
  returnString()
    .then((value)=>console.log(value))
</script>
