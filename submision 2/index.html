<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <title>rak buku</title>
</head>

<body>
<main>
  <header>
    <h1>rak buku</h1>
  </header>
  
  <nav class="main-page">
    <form class="search-box shadow">
      <input id="search" type="search" placeholder="apa yang kamu cari?">
      <button id="search-btn" class="button-search"><span class="material-symbols-outlined">
        search
      </span></button>
    </form>
        <div id="search-result" class="search-result shadow">
          
        </div>
    
  </nav>
</main>

<nav class="add-book">
  <div class="read-card shadow box">
    <div class="read-box">
      <h1>belum dibaca</h1>
      <div id="read-item" class="read-item shadow">
        
        
        
      </div>  
    </div>
    
  </div>
  
  <div class="add-book box shadow">
    <div class="form-add">
    <h1>tambah buku</h1>
      <form action="">
        <input type="text" name="" id="name" placeholder="masukan nama buku">
        <input type="text" name="" id="writer" placeholder="masukan nama penulis">
        <p>masukan tahun:</p>
        <input type="number" name="" id="date">
        <p>sudah dibaca?</p>
        <input type="checkbox" name="" id="checkbox">
        <button id="submit" type="submit">add book</button>
      </form>
    </div>
  </div>
  
  <div class="readed-card box shadow">
    <div class="readed-box">
      <h1>sudah dibaca</h1>
      <div id="readed-item" class="readed-item shadow">
      
      
      </div>  
    </div>
    
  </div>
</nav>

<script src="js/main.js"></script>
</body>

</html>
